         </ul>

    <!-- Conteúdo da Página-->
    </main>

        <form>
            <h2>Contato</h2>
            <div>
                <label for="nome">Nome:</label>
                <input id="nome" type="text" placeholder="Insira o seu nome completo">
                <div id="txtNome"></div>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input id="email" type="text" placeholder="Insira o seu e-mail">
                <div id="txtEmail"></div>
            </div>
            <div>
                <label for="menagem">Mensagem:</label>
                <textarea id="mensagem" type="text" rows="8" placeholder="Insira a sua mensagem"></textarea>
                <div id="txtMensagem"></div>
            </div>
            <button type="button">
                Enviar
            </button>
        </form>
        <form>
            <h2>Consultar CEP</h2>
            <div>
                <label for="cep">CEP:</label>
                <input id="cep" type="text" placeholder="Digite o número do CEP">
                <div id="txtCep"></div>
            <button type="button">
                    Consultar
            </button>
            <hr size="4" width="20%" align="left" color="black">
            <div>
                <label for="endereco">Endereço:</label>
                <textarea id="endereco" type="text" rows="8" placeholder="Busca CEP..."></textarea>
                <div id="txtEndereco"></div>
            </div>
        </form>
</main>
